<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Infex Desain Interior</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="height:100vh;">
	<div class="bg-dark" style="background-image:url('assets/background/backgroundstart.jpeg');height:100%;display:flex;align-items: center;
    justify-content: center;">
		<div class="d-flex justify-content-center">
			<div class="text-center" style="margin:5px 25px;">
				<h1 class="text-white" >INFEX</h1>
				<p class="text-white" >Pameran karya desain interior dari karya 2d hingga 3d</p>
		
				<div><button type="button" class="mulai-exhibition btn btn-outline-light">Start Exhibition</button></div>
				<br><br>
			</div>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript">
        const btnStart = document.querySelector('.mulai-exhibition');
		btnStart.addEventListener('click', function () {
            window.location.href = "exploreart";
        });

		window.onload = getData;

		function getData() {
			axios.get('https://backend.infex.space/peserta/peserta.json')
				.then(function (res) {
					const data = res.data;
					localStorage.setItem('peserta', JSON.stringify(data));
					
				})
				.catch(function(err) {
					alert('Terjadi kesalahan');
				});
		}
	</script>
</body>
</html>
